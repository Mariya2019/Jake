</head>
<body>
	<div style="background-image: url(maxresdefault.jpg); height: 1000px; width: 100%; background-size: 100% 100%; display: none;" class="world1"></div>


<div class="world">
	<div class="game">
		<h1 class="text-center">POINTS</h1>
		<h1 class="points text-center">0</h1>
		

		<div class="container">
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">

				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
			<div class="row">
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png" alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
				<div class="col-3 border" style="height: 300px; background: #fbbb11">
					<img class="jake w-75" src="jake.png"  alt="" style="display: none">
					<img class="king w-75" src="Ice_King.png" alt="" style="display: none">
				</div>
			</div>
		</div>
	</div>
	<div class="window"></div>
</div>


	<script>


		let score = 0
		let jake = document.querySelectorAll(".jake")
		let king = document.querySelectorAll(".king")
		let tim = function(){
			for(let index = 0; index<6; index = index + 1){
					jake[index].style.display="none"
				}
		}
		setTimeout(tim,1000)

		let interv = function(){

			let rand = Math.random()*8
			let num = Math.round(rand)
			jake[num].style.display = "block"
			
		}

		setInterval(interv,1000)

		let interv1= function(){
			for(let index = 0; index<8; index = index + 1){
				jake[index].style.display = "none"
			}
		}

		setInterval(interv1,1700)	

		let interv2 = function(){
			let rand = Math.random()*8
			let num = Math.round(rand)
			king[num].style.display = "block"
		}

		setInterval(interv2,2000)


		let interv3= function(){
			for(let index = 0; index<8; index = index + 1){
				king[index].style.display = "none"
			}
		}
		setInterval(interv3,3000)

		for(let index = 0; index<8; index = index + 1){
			jake[index].onclick = function(){
				jake[index].style.display = "none";
				score = score + 1
				document.querySelector(".points").innerHTML = score;
				
			}
		}

		for(let index = 0; index<8; index = index + 1){
			king[index].onclick = function(){
				king[index].style.display = "none";
				score = score - 3
				document.querySelector(".points").innerHTML = score;
				
			}
		}

		let proverka = function(){
				if  ( score >= 10  ) {
				alert("ты выйграл")
				} else{
					alert("ты проиграл")
					document.querySelector(".world").style.display="none"
					document.querySelector(".world1").style.display="block"
				}
			}
					
			

		setTimeout(proverka, 10000);





		



	</script>
</body>
